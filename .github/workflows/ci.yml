name: Frontend CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  check-files:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âœ… Check for required top-level files
        run: |
          test -f index.html || (echo "âŒ Missing index.html" && exit 1)
          test -f css/style.css || (echo "âŒ Missing css/style.css" && exit 1)
          test -f js/index.js || (echo "âŒ Missing js/index.js" && exit 1)

      - name: ğŸ“ Check top-level folder structure
        run: |
          test -d css || (echo "âŒ Missing css/ folder" && exit 1)
          test -d js || (echo "âŒ Missing js/ folder" && exit 1)
          test -d lang || (echo "âŒ Missing lang/ folder" && exit 1)
          test -d resources || (echo "âŒ Missing resources/ folder" && exit 1)

      - name: âœ… Validate HTML structure
        run: |
          grep -q "<!DOCTYPE html>" index.html || (echo "âŒ index.html may not be valid HTML" && exit 1)