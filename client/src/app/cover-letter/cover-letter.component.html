<div class="cover-letter-page">
  <div class="input-row">
    <div class="input-container">
      <label for="template">Cover Letter Here</label>
      <textarea id="template" [(ngModel)]="userLetter" placeholder="Write your cover letter..." rows="12"></textarea>
    </div>
    <div class="input-container">
      <label for="description">Job Description Here</label>
      <textarea id="description" [(ngModel)]="jobDescription" placeholder="Paste job description..." rows="12"></textarea>
    </div>
  </div>

  <div class="button-wrapper">
    <button (click)="generate()">Your Generated Letter</button>
  </div>

  <div class="output-area" *ngIf="generatedLetter">
    <label>Your Generated Letter</label>
    <textarea readonly rows="12">{{ generatedLetter }}</textarea>
  </div>
</div>
