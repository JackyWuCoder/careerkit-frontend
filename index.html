<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/resources/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="lang/en/indexStatics.js"></script>
    <script type="module" src="js/index.js" defer></script>
    <title>Cover Letter Helper</title>
</head>
<body>
    <h1 id="title"></h1>
    <div id="prompt-container">
        <div class="container">
            <h2 id="letter-template"></h2>
            <textarea id="template" placeholder="Enter Cover Letter..."></textarea>
        </div>
        <div class="container">
            <h2 id="job-description"></h2>
            <textarea id="description" placeholder="Enter Job Description..."></textarea>
        </div>
        <button id="submit"></button>
    </div>
    <h2 id="generated-letter"></h2>
    <p id="generated"></p>
</body>
</html>
